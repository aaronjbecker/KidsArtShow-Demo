{% extends 'base.html' %}

{% block content %}
    <ul>
    {% for instance in object_list %}
        <h2><li>{{instance.title}}</li></h2>
        <p>{{instance.category}}</p>
        <p>{{instance.description}}</p>
        {#                <li>#}
        <a href="{{ instance.get_absolute_url }}"><img src="{{ instance.file.url }}" style="width: 150px;"/></a>
        {#                </li>#}
        {% empty %}
        <li> No arts yet </li>
    {% endfor %}
    </ul>

{% endblock %}
