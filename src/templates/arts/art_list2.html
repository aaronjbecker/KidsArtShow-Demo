<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Import jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Sinal browser website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Art Show: Example User Page</title>
</head>


<body>

<!--NavBar-->
<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Kid Art Show</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" class="red">Explore</a></li>
        <li><a href="#">Account</a></li>
      </ul>
  </div>
</nav>

<!--User Profile-->
<div class="col s12 m8 offset-m2 l6 offset-l3">
  <div class="card-panel grey lighten-5 z-depth-1">
    <div class="row valign-wrapper">
      <div class="col s2">
        <img src="img/a.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
      </div>
      <div class="col s10">
        <span class="black-text">
          <h4>{{request.user}}</h4>
          Spaces left for user profile descriptions etc.
          Spaces left for user profile descriptions etc.
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Image Gallery -->

  <div class="container ">
    <div class="row card">
        {% for instance in object_list %}
      <div class="col s12 m6 l4">
        <a href="{{ instance.get_absolute_url }}"><img src="{{ instance.file.url }}" style="width: 150px;"/></a>
      </div>
        {% endfor %}

    </div>
  </div>


</body>
</html>

<!-- Script -->
<!--Compiled and minified JavaScript at end of body for optimized loading (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>

$(document).ready(function(){
  $('.materialbox').materialbox();
});

</script>

<!-- Style -->
<style>

body{
  background:#f5f5f5;
}

nav{
  background: rgba(0, 0, 0, 0.2);
  padding:0px 30px;
}
