{% load thumbnail %}

{% for art in arts %}
  <div class="image">
    <a href="{{ art.get_absolute_url }}">
      {% thumbnail art.image "300x300" crop="100%" as im %}
        <a href="{{ art.get_absolute_url }}">
          <img src="{{ im.url }}">
        <p>{{ im.url }}</p>
        </a>
      {% endthumbnail %}
    </a>
    <div class="info">
      <a href="{{ art.get_absolute_url }}" class="title">
        {{ art.title }}
      </a>
    </div>
  </div>
{% endfor %}
